<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: sans-serif;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background-color: beige;
           
            
        }
       th{
            border: 2px solid rgba(2, 2, 2, 0.904);
            background-color: rgba(212, 85, 63, 0.438);
            padding: 10px;

        }
        caption{
            border: 1px solid black;
            background-color: rgb(78, 151, 180);
            color: rgb(0, 0, 0);
            font-variant: small-caps;
            font-weight: bold;
            padding: 10px;
          

            
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>

    <thead>
        <tr>
            <th>Área</th>
            <th>Curso</th>
            <th>Investimento</th>
        </tr>

    </thead>

    <tfoot>
        <tr>
            <td colspan="3">Valores Sujeitos a alterações sem prévio aviso</td>
        </tr>

    </tfoot>

    <tbody>
        <tr>
            <td rowspan="3">Desing</td>
            <td>InDesing</td>
            <td>R$1.000</td>
        </tr>
        <tr>
            <td>Photoshop</td>
            <td>R$1.000</td>
        </tr>
        <tr>
            <td>Illustrator</td>
            <td>R$1.000</td>
        </tr>
        <tr>
            <td rowspan="4">Development</td>
            <td>HTML</td>
            <td>R$1.000</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>R$1.000</td>
        </tr>
        <tr>
     
            <td>Javascript</td>
            <td>R$1.000</td>
        </tr>
        <tr>
         
            <td>PHP</td>
            <td>R$1.000</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
