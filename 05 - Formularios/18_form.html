<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="http://google.com.br" method="get" class="formlogin">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label>Email:</label>
        <input type="email" required autofocus placeholder="digite um email valido">
        <br>
        <label>Numeros de filhos</label>
        <input type="number" min="0" max="10" step="0.1">
        <br>
        <label>Nascimento</label>
        <input type="date" min="2018-01-30" max="2138-01-30"><br>
        <p>sexo:</p>
        <label>
        <input type="radio" name="sexo" value="M">
        Masculino</label>
        <label><input type="radio" name="sexo" value="F">
        Feminino</label>
      <br><br>
        <label>Estado</label>
        <select name="estado">
            <option value="0">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="SC">Santa Catarina</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="TO">TO</option>
            <option value="RO">RO</option>
        </select>
        <select size="2" multiple>
            <option value="0">opcao 1</option>
            <option value="0">opcao 2</option>
            <option value="0">opcao 3</option>
            <option value="0">opcao 1</option>
         
        </select>
    </fieldset>
    <fieldset>
        <legend>Area de Interesse</legend>
        <LABel>
            <input type="checkbox" name="HTML" value="HTML">HTML
        </LABel>
        <LABel>
            <input type="checkbox" name="CSS" value="CSS">CSS
        </LABel>
        <LABel>
            <input type="checkbox" name="JS" value="JS">JS
        </LABel>
    </fieldset>

    <fieldset>
        <legend>Mensagem</legend>
        <textarea name="msg" style="resize: none;" id="" cols="90" rows="10" maxlength="10"></textarea>
        <textarea name="msg" style="resize: none;" id="" cols="90" rows="10" readonly>Aqui encontra o texto de contrato a ser aceito</textarea>
        <label ><input type="checkbox" checked>Li e aceito</label>

        <input type="range" min="0" max="10" step="1">
        <input type="time">
        <input type="reset">
    </fieldset>
        <br>
        <input type="submit" value="mandar">
    </form>
   
</body>
</html>
